<div class="row" id="contatti">
    <div class="container mt-5">
        <div class="row" style="height:500px;">
            <div class="col-md-6 maps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28826.253661489165!2d78.46380745290412!3d12.340383415384215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2c79335044c5507c!2zMTLCsDIwJzU0LjAiTiA3OMKwMjgnMTUuNiJF!5e1!3m2!1sen!2sin!4v1674279390016!5m2!1sen!2sin"
                    width="400px" height="400px" style="border:0; " loading="lazy " referrerpolicy="no-referrer-when-downgrade "></iframe>
            </div>
            <div class="col-md-6">
                <h2 class="text-uppercase mt-3 font-weight-bold text-white">CONTACT</h2>
                <form (ngSubmit)="onSubmit()" >
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input type="text"   [(ngModel)]="name" name="name" class="form-control mt-sm-2" placeholder="Name" required>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <input type="email" [(ngModel)]="email" name="email" class="form-control mt-sm-2" placeholder="Email" required>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-group">
                                <textarea class="form-control" name="message" [(ngModel)]="message" id="exampleFormControlTextarea1" placeholder="Type your message here..." rows="3" required></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">

                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-light" type="submit">Send</button>
                        </div>
                    </div>
                </form>
                <div class="text-white">
                    <h2 class="text-uppercase mt-4 font-weight-bold">Get in touch...!</h2>

                    <i class="fas fa-phone mt-3"></i> <a href="tel:+"> (+91) 6379228512</a><br>

                    <div class="my-4">
                        <a href="https://www.instagram.com/ragul_riya01/"><i class="fab fa-instagram fa-3x pr-4"></i></a>
                        <a href="https://twitter.com/ragulak123"><i class="fab fa-twitter fa-3x pr-4"></i></a>
                        <a href="https://www.linkedin.com/in/ragul-ak-a1709b209/"><i class="fab fa-linkedin fa-3x"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
